version: '3'

services:
  mysql:
    image: mysql:5.7
    ports:
      - '13306:3306'
    environment:
      - TZ=UTC
      - MYSQL_ROOT_PASSWORD=mysqlrootpassword
  mysql8:
    image: mysql:8
    ports:
      - '23306:3306'
    environment:
      - TZ=UTC
      - MYSQL_ROOT_PASSWORD=mysqlrootpassword
  postgresql:
    image: mdillon/postgis:9.6
    ports:
      - '15432:5432'
    environment:
      - POSTGRES_PASSWORD=po"st#gr%e!sr:oo;tpa@ss%word
      - POSTGRES_USER=postgres
  postgresql10:
    image: mdillon/postgis:10
    ports:
      - '25432:5432'
    environment:
      - POSTGRES_PASSWORD=po"st#gr%e!sr:oo;tpa@ss%word
      - POSTGRES_USER=postgres
